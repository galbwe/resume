<section class="header-box main-title">
 <div class="name">
  <span>{{ name }}</span>
 </div>
 <div class="title">
  <span>{{ title }}</span>
 </div>
</section>

<section class="header-box contact">
 <div class="contact-info address">
  {{ address }}
 </div>
 <div class="contact-info email">
  {{ email }}
 </div>
 <div class="contact-info phone">
  {{ phone }}
 </div>
</section>

<section class="header-box social-media">
 <div class="github">
  <a href="{{ github_link }}">Github: {{ github_account }}</a>
 </div>
 <div class="linkedin">
  <a href="{{ linkedin_link }}">LinkedIn: {{ linkedin_account }}</a>
 </div>
 <div class="twitter">
  <a href="{{ twitter_link }}">Twitter: {{ twitter_handle }}</a>
 </div>
</section>
