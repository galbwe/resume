<div class="job">
   <h3>{{ title }}</h3>
   <article class="company">{{ company }}</article>
   <article class="location">{{ location }}</article>
   <article class="dates">{{ start_date }}-{{ end_date }}</article>
   <section class="job-details">
    {% for detail in details %}
      <article class="detail">
       <p>{{ detail }}</p>
      </article>
    {% endfor %}
   </section>
</div>
